
<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
  </head>

  <body>
      <h1> My Registration Form </h1>
        <form>
            <label for="first_name"> First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name"> Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email"> Email:</label>
            <input type="text" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="passwordconf">PW Confirm</label>
            <input type="password" id="passwordconf" name="passwordconf">

            <label for="date"> Birthday </label>
            <input type="date" id="date" name="date">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <p>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
          </P>

            <header> A short description of yourself </header>
            <textarea name="A short description of yourself"> </textarea>

            <header> Favorite Language </header>
            <select name="favelanguage">
              <option value="javascript">Javascript</option>
              <option value="python">Python</option>
              <option value="Swift">Swift</option>
            </select>


            <input type="submit" value="Submit">

      </form>
  </body>
</html>
