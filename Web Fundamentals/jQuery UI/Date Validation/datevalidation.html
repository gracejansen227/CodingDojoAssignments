<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date Validation</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
      <link rel="stylesheet" href="/resources/demos/style.css">


      <style>

          #container {
            width: 1000px;
            min-height: 900px;
            background-color: lightpink;
            margin: 0 auto;
            padding-bottom:20px;
          }
      </style>

      <script>


      $(function() {
        $( "#fromDate" ).datepicker();
      });

      $(function() {
        $( "#toDate" ).datepicker();
      });

      $(function(){
        $( "#checkDate").click(function(){
          alert('Thanks ' + $("#name").val() + '! Your cruise leaves on ' +
        $( "#fromDate").val() + ' and returns on ' + $( "#toDate").val());
        })
      })


      </script>

  </head>
  <body>

    <div id="container">
      <h1> Welcome to the Codingdojo plan-a-Cruise ! </h1>


      From:<input type="text" id="fromDate">
      To:<input type="text" id="toDate">

      Name:<input type="text" id="name">

      <button id="checkDate">Check Dates!</button>

    </div>




  </body>
</html>
